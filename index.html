<html>
    <head>
    </head>
    <body>
        <div id="answer">
            🖐
        </div>
        <div>
            <button id="scissors">✌</button>
            <button id="rock">✊</button>
            <button id="paper">🖐</button>
        </div>
        <script>
            const answer = document.querySelector("#answer");
            const scissors = document.querySelector("#scissors");
            const rock = document.querySelector("#rock");
            const paper = document.querySelector("#paper");

            const hands = ["✌","✊","🖐"];
            let num = 0;

            function paintHand(){
                if(num < 2){
                    answer.innerHTML = hands[num];
                    num++;
                }
                else{
                    answer.innerHTML = hands[num];
                    num = 0;
                }
            };

            const myInterval = setInterval(paintHand, 500);

            function selectAnswer(event){
                const userAnswer = event.target.innerText;
                const autoAnswer = answer.innerHTML + "meow"
                console.log(`user ${userAnswer} vs auto ${autoAnswer}`);
                clearInterval(myInterval);
            }

            scissors.addEventListener("mousedown",selectAnswer);
        </script>
    </body>
</html>
