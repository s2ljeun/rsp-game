<html>
    <head>
    </head>
    <body>
        <div id="answer">
            🖐
        </div>
        <div>
            <button>가위</button>
            <button>바위</button>
            <button>보</button>
        </div>
        <script>
            const answer = document.querySelector("#answer");

            const hands = ["✌","✊","🖐"];
            let num = 0;

            function paintHand(){
                if(num < 2){
                    answer.innerHTML = hands[num];
                    num++;
                }
                else{
                    answer.innerHTML = hands[num];
                    num = 0;
                }
            };

            setInterval(paintHand, 500);

        </script>
    </body>
</html>
